{% load static %}

<link rel="stylesheet" href="{% static "styles.css" %}">
<link rel="stylesheet" href="{% static "bootstrap.min.css" %}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "bootstrap.min.css" %}">

<nav class="navbar navbar-expand-md navbar-dark bg-dominant">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">ActorCareers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'announcement' %}">Announcements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'companies' %}">Companies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'search_announcements' %}">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'search_jobs' %}">Jobs</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'create_company' %}">Company</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' user.actor.pk %}">Profile</a>
              </li>
              <li>
                <a class="nav-link" href="{% url 'gallery' user.pk %}">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
    </div>

</nav>

<div class="container blank-bottom">
    {% block page_content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
