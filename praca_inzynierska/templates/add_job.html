{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_content %}
<br>
<h2>New job offer:</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save job offer</button>
</form>

{% endblock %}
