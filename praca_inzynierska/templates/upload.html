{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block page_content %}
    <h2>Upload your photo</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Upload a photo</button>
    </form>
{% endblock%}
