{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>{{ announcement.name }} {{ announcement.surname }}</h1>
<br>

<h4>About the actor:</h5>
<div class="row">

    <div class="col-md-6">
        <p>{{ announcement.description }}</p>
    </div>

    <div class="col-md-4">
        <img src="{{ announcement.profile_picture.url }}" style="max-height: 400px" class="img-fluid">
    </div>

</div>

<div class="row">
        <div class="col-md-10">
        <br>
        <h5>Actor's age:</h5>
        <p>{{ announcement.age }}</p>
    </div>
</div>
{% endblock %}
