{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block page_content %}
  <h2>Sign up</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    {{ actor_form|crispy }}
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
{% endblock %}
